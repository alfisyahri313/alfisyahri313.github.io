    <script>
    function saveUtmToCookie() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        // Get UTM parameters from the URL
        const utmSource = urlParams.get('utm_source');
        const utmMedium = urlParams.get('utm_medium');
        const utmCampaign = urlParams.get('utm_campaign');
        const utmId = urlParams.get('utm_id');
        const utmTerm = urlParams.get('utm_term');
        const utmContent = urlParams.get('utm_content');

        // Check if any UTM parameter exists
        if (utmSource || utmMedium || utmCampaign || utmId || utmTerm || utmContent) {
            // Create an object to store UTM parameters
            const utmData = {
            utm_source: utmSource || '',
            utm_medium: utmMedium || '',
            utm_campaign: utmCampaign || '',
            utm_id: utmId || '',
            utm_term: utmTerm || '',
            utm_content: utmContent || '',
        };

        // Convert the object to a JSON string
        const utmJsonString = JSON.stringify(utmData);

        // Set the cookie with the UTM parameters
        document.cookie = `utm_data=${encodeURIComponent(utmJsonString)}; path=/`;
        }
    }

    // Call the function to save UTM parameters to the cookie
    saveUtmToCookie();


    </script>
